    <!-- contact form start from here -->
    <div class="container-fluid mt-5 bg-dark">
        <form action="index.html">
        <h1 class="text-center mb-4" style="text-decoration: underline; color: white;"> CONTACT US </h1>
        <div class="row">
            <div class="col-md-4 col-12 mx-auto">
                <div class="form-group">
                    <label for="name"> NAME: </label>
                    <input type="text" name="" id="" class="form-control" placeholder="enter your name "
                        aria-describedby="helpId">
                </div>
            </div>
        </div>



        <div class="row">
            <div class="col-md-4 col-12 mx-auto">
                <div class="form-group">
                    <label for="email"> EMAIL</label>
                    <input type="email" name="" id="" class="form-control" placeholder="enter your email"
                        aria-describedby="helpId">
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-4 col-12 mx-auto">
                <div class="form-group">
                    <label for="phone"> PHONE: </label>
                    <input type="phone" name="" id="" class="form-control" placeholder="enter your phone no."
                        aria-describedby="helpId">
                </div>
            </div>
        </div>



        <div class="row">
            <div class="col-md-4 col-12 mx-auto">
                <div class="form-group">
                    <label for="comment"> COMMENT </label>
                    <!-- <input type="text" name="" id="" class="form-control" placeholder="what you suggest" aria-describedby="helpId"> -->
                    <textarea name="comment" class="form-control" id="" cols="15" rows="15" style="height: 248px;"
                        placeholder="what is your suggestions"></textarea>
                </div>
            </div>
        </div>



        <div class="row">
            <div class="col-md-4 col-12 mx-auto">
                <div class="form-group sub_btn_center">
                    <button type="submit" class="sub_btn">Submit</button>
                </div>
            </div>
        </div>

    </form>
