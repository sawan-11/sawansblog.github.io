<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>hey this is sawans blog!</title>
</head>

<body>
 
    <!-- contact form start from here -->
    <div class="container-fluid mt-5 bg-light">
            <h1 class="text-center">  </h1>
        <form action="index.html">
        <h1 class="text-center mb-4"> log in page for <span class="animation">sawan's blog </span>  </h1>
        <div class="row">
            <div class="col-md-4 col-12 mx-auto">
                <div class="form-group">
                    <label for="name"> USER NAME: </label>
                    <input type="text" name="" id="" class="form-control" placeholder="enter your username "
                        aria-describedby="helpId">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-12 mx-auto">
                <div class="form-group">
                    <label for="email"> EMAIL</label>
                    <input type="email" name="" id="" class="form-control" placeholder="enter your email"
                        aria-describedby="helpId" optional>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-4 col-12 mx-auto">
                <div class="form-group">
                    <label for="phone"> PHONE: </label>
                    <input type="phone" name="" id="" class="form-control" placeholder="enter your phone no."
                        aria-describedby="helpId">
                </div>
            </div>
        </div>



        <div class="row">
            <div class="col-md-4 col-12 mx-auto">
                <div class="form-group mt-3">
                 <div class="btn-group" data-toggle="buttons">
                   <a href="#">forget password /</a>                      
                 </div>
                 <div class="btn-group" data-toggle="buttons">

                   <a href="#"> forget username</a>                       
                 </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-4 col-12 mx-auto">
                <div class="form-group">
                    <button type="submit" class="login_btn">Submit</button>
                </div>
            </div>
        </div>

    </form>
    </div>
    <!-- contact form end here -->






    <!-- the footer start from here -->
    <div class="container-fluid mt-5" id="footer">
        <div class="row">
            <div class="col-md-10 col-11 mx-auto">
                <footer>
                    <div class="text-center">
                        copy &copy; all rights reserved sawansblog.ss @2020

                </footer>
            </div>
        </div>

    </div>
    </div>
    <!-- the footer end here -->


    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
